<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flip Stitch Pillow</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- headers -->
    <nav class="options">
      <a href="index.html">

        <a href="index.html">

    <!-- sorting options -->

      <img src="images/bed-1.jpg"/>
